{% extends 'vetweb/base.html' %}
{% load static %}

{% block content %}
<div class="hero-slider login-page">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'vetweb/img/bioquimica.jpg' %}" class="d-block w-100" alt="Login">
            <div class="carousel-caption">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="form-login">
                                <h2>Iniciar Sesión</h2>
                                <p>Accede a tu cuenta</p>

                                {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                                    </div>
                                    <button type="submit" class="contact-button">INICIAR SESIÓN</button>
                                    <a href="{% url 'vetweb:password_reset' %}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                                    <div class="text-center mt-3">
                                        <p class="text-muted">¿No tienes cuenta? <a href="{% url 'vetweb:register' %}" class="register-link">Regístrate</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Hero Section ajustado */
.hero-slider.login-page {
    height: auto !important;
    min-height: calc(100vh - 89px);
    margin-top: 89px;
    margin-bottom: 0 !important;
    position: relative;
}

.hero-slider.login-page .carousel-item {
    height: auto !important;
    min-height: calc(100vh - 89px);
}

.hero-slider.login-page .carousel-caption {
    background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 100%);
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    padding: 40px 0;
}

/* Formulario */
.form-login {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(17, 127, 239, 0.1);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    margin: 20px 0;
}

.form-login h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
}

.form-login p {
    color: #666;
    text-align: center;
    font-size: 14px;
    margin-bottom: 25px;
}

.form-control {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(17, 127, 239, 0.3);
    padding: 12px 15px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    font-size: 14px;
}

.form-control:focus {
    border-color: rgba(17, 127, 239, 0.5);
    box-shadow: 0 0 0 2px rgba(17, 127, 239, 0.1);
}

.contact-button {
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 2px solid rgba(17, 127, 239, 0.5);
    color: rgba(17, 127, 239, 0.8);
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border-radius: 5px;
    margin-bottom: 15px;
}

.contact-button:hover {
    background: rgba(17, 127, 239, 0.1);
    border-color: rgba(17, 127, 239, 0.8);
    color: rgba(17, 127, 239, 1);
}

.register-link, .forgot-password-link {
    color: #117fef;
    text-decoration: none;
    transition: all 0.3s ease;
    display: block;
    text-align: center;
    margin-bottom: 10px;
}

.register-link:hover, .forgot-password-link:hover {
    opacity: 0.8;
    text-decoration: underline;
}

/* Estilos para los mensajes */
.messages {
    margin-bottom: 20px;
}

.alert {
    padding: 10px 15px;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 14px;
}

.alert-error {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.2);
}

.alert-success {
    background-color: rgba(40, 167, 69, 0.1);
    color: #28a745;
    border: 1px solid rgba(40, 167, 69, 0.2);
}

/* Media queries */
@media (max-width: 768px) {
    .hero-slider.login-page {
        margin-top: 0;
        min-height: 100vh;
    }

    .hero-slider.login-page .carousel-item {
        min-height: 100vh;
    }

    .form-login {
        padding: 25px;
        margin: 10px 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
});
</script>
{% endblock %}
