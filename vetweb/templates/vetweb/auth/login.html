{% extends 'vetweb/base.html' %}
{% load static %}

{% block content %}
<div class="hero-slider login-page">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'vetweb/img/registro.jpg' %}" class="d-block w-100" alt="Login">
            <div class="carousel-caption">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="form-login">
                                <h2>Iniciar Sesión</h2>
                                <p>Accede a tu cuenta</p>

                                {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                                    </div>
                                    <button type="submit" class="contact-button">INICIAR SESIÓN</button>
                                    <a href="{% url 'vetweb:password_reset' %}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                                    <div class="text-center mt-3">
                                        <p class="text-muted">¿No tienes cuenta? <a href="{% url 'vetweb:register' %}" class="register-link">Regístrate</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Hero Section */
.hero-slider.login-page {
    height: 100vh;
    margin-top: 0;
}

.hero-slider.login-page .carousel-item {
    height: 100vh;
}

.hero-slider.login-page .carousel-caption {
    background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 100%);
    height: 100%;
    top: 0;
    display: flex;
    align-items: center;
}

/* Formulario */
.form-login {
    background: rgba(255, 255, 255, 0.85);
    padding: 35px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 102, 225, 0.1);
}

.form-login h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
}

.form-login p {
    color: #666;
    text-align: center;
    font-size: 14px;
    margin-bottom: 25px;
}

.register-link {
    color: #0066E1;
    text-decoration: none;
    transition: all 0.3s ease;
}

.register-link:hover {
    opacity: 0.8;
    text-decoration: none;
}

/* Estilos para los mensajes */
.messages {
    margin-bottom: 20px;
}

.alert {
    padding: 10px 15px;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 14px;
}

.alert-error {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.2);
}

.alert-success {
    background-color: rgba(40, 167, 69, 0.1);
    color: #28a745;
    border: 1px solid rgba(40, 167, 69, 0.2);
}

.alert .btn-close {
    padding: 0.75rem;
    font-size: 12px;
}

/* Animación para los mensajes */
.fade {
    transition: opacity 0.15s linear;
}

.fade.show {
    opacity: 1;
}
</style>
{% endblock %}

<script>
    // Hacer que los mensajes desaparezcan después de 5 segundos
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
