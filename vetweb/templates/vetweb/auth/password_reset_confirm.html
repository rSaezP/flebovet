{# password_reset_confirm.html #}
{% extends 'vetweb/base.html' %}
{% load static %}

{% block content %}
<div class="hero-slider register-page">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'vetweb/img/reg_.jpg' %}" class="d-block w-100" alt="Reset Password">
            <div class="carousel-caption">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="form-register">
                                <h2>Nueva Contraseña</h2>
                                <p>Por favor, ingresa tu nueva contraseña.</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="password" name="new_password1" class="form-control mb-3" placeholder="Nueva contraseña" required>
                                        <input type="password" name="new_password2" class="form-control" placeholder="Confirmar nueva contraseña" required>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
